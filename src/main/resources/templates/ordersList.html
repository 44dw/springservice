<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'orders')}">
<body>
    <h2>Заказы</h2>
    <br>
    <input type="text" class="form-control" th:onkeyup="'filterTable(\'orders\');'" id="tableSearch" placeholder="Поиск по таблице"/>
    <br>
    <br>
    <table class="table table-striped table-hover" id="table">
        <thead>
        <tr>
            <th>Описание</th>
            <th>Клиент</th>
            <th>Дата создания</th>
            <th>Дата сдачи</th>
            <th>Стоимость</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr class="clickable-row" th:each="order : ${orders}" th:attr="data-id=${order.id}">
            <td th:text="${order.description}"/>
            <td th:text="${order.client.name + ' ' + order.client.surname}"/>
            <td th:text="${order.createDate}"/>
            <td th:text="${order.finishDate}"/>
            <td th:text="${order.cost}"/>
            <td th:text="${order.status.getVal()}"/>
        </tr>
        </tbody>
    </table>
    <div th:replace="~{fragments/tableButtonBlock :: tableButtonBlock ('orders')}"/>
</body>
</html>
