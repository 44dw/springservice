<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'clients')}">
<body>
<h2>Клиенты</h2>
    <br>
    <input type="text" class="form-control" th:onkeyup="'filterTable(\'clients\');'" id="tableSearch" placeholder="Поиск по таблице"/>
    <br>
    <br>
    <table class="table table-striped table-hover" id="table">
        <thead>
        <tr>
            <th>Клиент</th>
            <th>Телефон</th>
        </tr>
        </thead>
        <tbody>
        <tr class="clickable-row" th:each="client : ${clients}" th:attr="data-id=${client.id}">
            <td th:text="${client.name + ' ' + client.surname}"/>
            <td th:text="${client.telephone}"/>
        </tr>
        </tbody>
    </table>
    <div th:replace="~{fragments/tableButtonBlock :: tableButtonBlock ('clients')}"/>
</body>
</html>
